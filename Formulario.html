<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Register form</h1>
    <form action="#" method="GET">
     <!--***************************************************************************-->
        <fieldset>
            <legend>Personal information</legend>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="Lastname">Last name</label>
            <input type="text" name="Lastname" id="Lastname">

            <label for="Date">Date</label>
            <input type="date" name="Date" id="Date">

            <label for="favAnimal">Favorite Animal</label>
            <input type="text" name="favAnimal" id="favAnimal">

        </fieldset>
        <!--***************************************************************************-->
        <fieldset>
            <legend>Account</legend>
            
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="Write your password" required pattern="">
            <label for="verifypassword">password</label>
            <input type="password" name="verifypassword" id="verifypassword" placeholder="Confirm your password" required>



        </fieldset>
        <!--***************************************************************************-->
        <fieldset>
            <legend>Contact</legend>
            <label for="adress">address</label>
            <input type="text" name="address" id="address">

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="country">Country</label>
            <input type="text" name="country" id="country">

            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">


        </fieldset>

        <input type="SUBMIT" value="Sing In">
    </form>
</body>
</html>
